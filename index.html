<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/standard.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./assets/icons/favicon.ico" />
    <title>Apex Spin</title>
  </head>
  <body>
    <header>
      <a href="./index.html">
        <img src="./assets/img/logo.png" alt="Apex Spin Logo" />
      </a>
    </header>
    <main>
      <div class="main-container">
        <div class="choices-container">
          <div class="choice-box">
            <span class="choice-label">#2</span>
            <img
              src="./assets/img/character.png"
              alt="Zweite Wahl"
              class="choice-img"
            />
            <p class="choice-name">name</p>
          </div>
          <div class="choice-box">
            <span class="choice-label">#1</span>
            <img
              src="./assets/img/character.png"
              alt="Hauptwahl"
              class="choice-img"
            />
            <p class="choice-name">name</p>
          </div>
          <div class="choice-box">
            <span class="choice-label">#3</span>
            <img
              src="./assets/img/character.png"
              alt="Dritte Wahl"
              class="choice-img"
            />
            <p class="choice-name">name</p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <nav>
        <a href="./pages/privacy-policy.html">Datenschutz</a> |
        <a href="./pages/impressum.html">Impressum</a>
      </nav>
    </footer>
  </body>
  <script src="./js/script.js"></script>
  <script src="./js/templates.js"></script>
</html>
